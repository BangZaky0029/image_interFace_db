<!-- HTML File: form.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/form.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/Mobile_view/form_mobile.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/preview_button.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/views/action_buttons.css">

<div id="successMessage" class="message success-message" style="display: none;"></div>
<div id="errorMessage" class="message error-message" style="display: none;"></div>

<div class="form-progress">
  <div class="step active" id="step-indicator-1" data-step="1" data-title="Info Order"></div>
  <div class="step" id="step-indicator-2" data-step="2" data-title="Detail Item"></div>
</div>

<form id="orderForm">
  <!-- STEP 1 -->
  <div id="step1" class="form-step active">
    <div class="form-row">
      <div class="form-group required">
        <label for="id_admin">Admin:</label>
        <select id="id_admin" required>
          <option value="">-- Pilih Admin --</option>
          <!-- Opsi admin akan diisi secara dinamis oleh populateAdminDropdown -->
        </select>
        <div class="error-text"></div>
      </div>
      <div class="form-group required">
        <label for="platform">Platform:</label>
        <select id="platform" required>
          <option value="Shopee">Shopee</option>
          <option value="TikTok Shop" selected>TikTok</option>
          <option value="Tokopedia">Tokopedia</option>
          <option value="Lazada">Lazada</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
        <div class="error-text"></div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group required">
        <label for="nama_customer">ID Pesanan:</label>
        <input type="text" id="nama_customer" required placeholder="Masukkan ID pesanan" />
        <div class="error-text"></div>
      </div>
      <div class="form-group required">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" required />
        <div class="error-text"></div>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary" id="btn-next">Lanjutkan <i class="fas fa-arrow-right"></i></button>
      <button type="button" class="btn btn-info" id="btn-resume" style="display: none;">Lanjutkan Pengisian</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="form-step">
    <div id="itemsContainer"></div>
    <!-- Footer actions for step 2, placed OUTSIDE any item loop -->
    <div class="form-footer">
      <button type="button" class="btn btn-secondary btn-prev" id="btn-prev"><i class="fas fa-arrow-left"></i> Kembali</button>
      <button type="button" class="btn btn-add btn-add-item" id="btn-add-item" onclick="addItemFunction()"><i class="fas fa-plus"></i> Tambah Item</button>
      <button type="submit" class="btn btn-primary btn-submit" id="btn-submit">Kirim Pesanan</button>
    </div>
  </div>
</form>

</div>

<script src="http://100.124.58.32:5000/js/components/previewButton.js"></script>
<!-- Script akan dimuat dari index.html -->
