<!-- HTML File: form.html -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/form.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/form_mobile.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/preview_button.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/views/action_buttons.css">

<div id="successMessage" class="message success-message" style="display: none;"></div>
<div id="errorMessage" class="message error-message" style="display: none;"></div>

<div class="form-progress">
  <div class="step" id="step-indicator-1">1. Info Order</div>
  <div class="step" id="step-indicator-2">2. Detail Item</div>
</div>

<form id="orderForm">
  <!-- STEP 1 -->
  <div id="step1" class="form-step active">
    <div class="form-row">
      <div class="form-group">
        <label for="id_admin">Admin:</label>
        <select id="id_admin">
          <option value="">-- Pilih Admin --</option>
          <!-- Opsi admin akan diisi secara dinamis oleh populateAdminDropdown -->
        </select>
      </div>
      <div class="form-group">
        <label for="platform">Platform:</label>
        <select id="platform">
          <option value="Shopee">Shopee</option>
          <option value="TikTok Shop" selected>TikTok</option>
          <option value="Tokopedia">Tokopedia</option>
          <option value="Lazada">Lazada</option>
          <option value="WhatsApp">WhatsApp</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="nama_customer">ID Pesanan :</label>
        <input type="text" id="nama_customer" />
      </div>
      <div class="form-group">
        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" />
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary" id="btn-next">Next</button>
      <button type="button" class="btn btn-info" id="btn-resume" style="display: none;">Resume</button>
    </div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="form-step">
    <div id="itemsContainer"></div>
    <!-- Footer actions for step 2, placed OUTSIDE any item loop -->
    <div class="form-footer flex justify-between items-center mt-8">
      <button type="button" class="btn btn-secondary btn-prev" id="btn-prev">Previous</button>
      <button type="button" class="btn btn-add btn-add-item" id="btn-add-item" onclick="addItemFunction()">+ Add Item</button>
      <button type="submit" class="btn btn-primary btn-submit" id="btn-submit">Submit</button>
    </div>
  </div>
</form>

</div>

<script src="http://100.124.58.32:5000/js/components/previewButton.js"></script>
<!-- Script akan dimuat dari index.html -->
