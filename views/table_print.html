<!-- Table Print content -->
<!-- Load Print CSS -->
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/print.css">
<link rel="stylesheet" href="http://100.124.58.32:5000/style/style_view/print_mobile.css">
<div class="print-container">
  <h2>Daftar Print</h2>
  
  <div id="messageContainer"></div>
  
  <!-- Search input -->
  <input type="text" id="searchInput" placeholder="Cari data print..." />
  
  <!-- Loading indicator -->
  <div id="loadingIndicator" class="loading-indicator">
    <div class="spinner"></div>
    <p>Memuat data print...</p>
  </div>
  
  <!-- Table container -->
  <div class="table-responsive">
    <table id="printTable">
      <thead>
        <tr>
          <th>ID Print</th>
          <th>ID Order Detail</th>
          <th>Path Gambar</th>
          <th>Status</th>
          <th>Tanggal Dibuat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="printTableBody">
        <!-- Data will be loaded here dynamically -->
      </tbody>
    </table>
  </div>
  
  <!-- No data message -->
  <div id="noDataMessage" class="no-data-message" style="display: none;">
    Tidak ada data print yang tersedia.
  </div>
  
  <!-- No results message -->
  <div id="noResultsMessage" class="no-results-message" style="display: none;">
    Tidak ada hasil yang cocok dengan pencarian Anda.
  </div>
</div>
